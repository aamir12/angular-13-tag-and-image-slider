<ng-container *ngIf="data.length > 0">
  <div class="scrollable-tabs-container">
    <div
      class="left-arrow"
      (click)="scrollLeft()"
      [class.active]="showLeftArrow"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </div>

    <ul
      #tabsList
      (scroll)="manageIcons()"
      (mousemove)="onMousemove($event)"
      (mousedown)="onMousedown($event)"
      [class.dragging]="isDragging"
    >
      <li *ngFor="let d of data; let i = index" #tagElement>
        <!-- <div class="card" (click)="selectTab(i, tag)">
          <img
            src="https://dummyimage.com/600x400/000/fff"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div> -->

        <app-card
          [title]="d.Title"
          [description]="d.Body"
          [type]="contentType"
          [clickHandler]="
            contentType === 'video'
              ? openTutorial.bind(this, d)
              : emptyClickHandler
          "
          [imagePath]="d.ImagePath"
          [isSlider]="true"
        >
        </app-card>
      </li>
    </ul>

    <div
      class="right-arrow"
      (click)="scrollRight()"
      [class.active]="showRightArrow"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
  </div>
</ng-container>
