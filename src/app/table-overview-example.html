<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="display-4">Tag Slider</h3>
      <app-tag-slider
        [tags]="tags"
        (onSelect)="selectedTab($event)"
      ></app-tag-slider>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3 class="display-4">Image Slider</h3>
      <app-image-slider
        [contentType]="'video'"
        [data]="videos"
      ></app-image-slider>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-lg-3" *ngFor="t in list">
    <app-card
      [title]="d.Title"
      [description]="d.Body"
      [type]="'video'"
      [imagePath]="d.ImagePath"
      [isSlider]="true"
      [docPath]="d.docPath"
    >
    </app-card>
  </div>
</div>
